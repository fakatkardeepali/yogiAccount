<div class="page page-dashboard" data-ng-controller="BalanceSheetReportCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-dark">
                <div class="panel-heading"><span class="glyphicon"></span>Balance Sheet</div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fromDate" class="col-sm-1">From Date</label>

                                <div class="col-sm-2">
                                    <input type="date" name="fromDate" class="form-control input-sm"
                                           ng-model="groupObject.fromDate">
                                </div>
                                <label for="toDate" class="col-sm-1">To Date</label>

                                <div class="col-sm-2">
                                    <input type="date" name="toDate" class="form-control input-sm"
                                           ng-model="groupObject.toDate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button id="save" type="button" class="btn btn-line-primary"
                                        ng-hide="buttonShow" data-ng-click="findReport(groupObject)">Show
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div ng-include src="templatePath"></div>
        </div>
    </div>

</div>
