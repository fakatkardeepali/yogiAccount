<div class="page page-dashboard" data-ng-controller="LedgerOutstandingReportCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="row">
        <div class="col-md-12">
            <!-- Modal -->
            <section class="panel panel-dark">
                <div class="panel-heading"><span class="glyphicon"></span>Ledger Outstanding</div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name" class="col-sm-1">Ledger<span class="reqColor">*</span></label>

                                <div class="col-sm-4">
                                    <select id="name" name="name.id" ng-model="obj.id"
                                            class="form-control input-sm" tooltip="Tooltip on top"
                                            data-placement="top" tooltip-trigger="focus" focus-req="partyName"
                                            ng-options="cl.id as cl.name for cl in ledgerList"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fromDate" class="col-sm-1">From Date</label>

                                <div class="col-sm-2">
                                    <input type="date" name="fromDate" class="form-control input-sm"
                                           ng-model="obj.fromDate">
                                </div>
                                <label for="toDate" class="col-sm-1">To Date</label>

                                <div class="col-sm-2">
                                    <input type="date" name="toDate" class="form-control input-sm"
                                           ng-model="obj.toDate">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <!--<div class="col-sm-1"><input type="checkbox" name="byMonth" ng-model="obj.toDate"><label>By Month</label></div>-->
                                <!--<div class="col-sm-2">-->
                                <!--<select type="date" name="toDate" class="form-control input-sm" ng-model="obj.toDate"-->
                                <!--ng-options="c for c in monthList"></select>-->
                                <!--</div>-->
                                <button id="save" type="button" class="btn btn-line-primary"
                                        data-ng-click="findReport(obj)">Show
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div ng-include src="templatePath"></div>
        </div>
    </div>

</div>
