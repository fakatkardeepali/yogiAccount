<div class="page page-dashboard" data-ng-controller="UserRoleCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="row">
        <div class="col-md-12">

            <!-- Modal -->
            <section class="panel panel-dark">
                <div class="panel-heading"><span class="glyphicon"></span>User Role
                    <a href="#userRole/list" class="pull-right btn btn-default btn-xs">List</a>
                    <a href="#userRole/create" class="pull-right btn btn-default btn-xs" ng-show="buttonShow">New</a>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="user" class="col-sm-2">User Name</label>

                            <div class="col-sm-3">
                                <select id="user" tooltip="Tooltip on top" type="text" class="form-control input-sm"
                                        data-toggle="tooltip" autofocus="" focus-req="role"
                                        name="user" ng-model="userRoleObject.user"
                                        data-placement="top" tooltip-trigger="focus" required=""
                                        ng-options="us.id as us.username for us in userList"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-sm-2">Role Name</label>

                            <div class="col-sm-3">
                                <select id="role" tooltip="Tooltip on top" type="text" class="form-control input-sm"
                                        data-toggle="tooltip"
                                        name="role" ng-model="userRoleObject.role"
                                        data-placement="top" tooltip-trigger="focus" required=""
                                        ng-options="us.id as us.name for us in roleList"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <button id="save" type="button" valid class="btn btn-line-info"
                                        ng-hide="buttonShow" data-ng-click="save()">Save
                                </button>
                                <button id="update" type="button" class="btn btn-line-info" ng-show="buttonShow"
                                        data-ng-click="update()">
                                    Update
                                </button>
                                <!--<button id="delete" type="button" class="btn btn-line-danger" ng-show="buttonShow"-->
                                <!--data-ng-click="delete()">-->
                                <!--Delete-->
                                <!--</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
