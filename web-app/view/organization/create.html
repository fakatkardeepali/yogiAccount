<div class="page page-dashboard" data-ng-controller="OrganizationCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="row">
        <div class="col-md-12">

            <!-- Modal -->
            <section class="panel panel-dark">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>Organization
                    <a href="#organization/list" class="pull-right btn btn-default btn-xs">List</a>
                    <a href="#organization/create" class="pull-right btn btn-default btn-xs"
                       ng-show="buttonShow">New</a>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2">Name<span class="reqColor">*</span></label>

                            <div class="col-sm-6">
                                <input id="name" tooltip="Tooltip on top" type="text" class="form-control input-sm"
                                       data-toggle="tooltip" autofocus="" focus-req="save"
                                       name="name" ng-model="orgObject.name"
                                       data-placement="top" tooltip-trigger="focus" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <button id="save" type="button" valid class="btn btn-line-info"
                                        ng-hide="buttonShow" data-ng-click="save()">Save
                                </button>
                                <button id="update" type="button" class="btn btn-line-info" ng-show="buttonShow"
                                        data-ng-click="update()">
                                    Update
                                </button>
                                <!--  <button id="delete" type="button" class="btn btn-line-danger" ng-show="buttonShow"
                                          data-ng-click="delete()">
                                      Delete
                                  </button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end Modal -->

        </div>
    </div>

</div>
