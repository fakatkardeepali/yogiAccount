<div class="page page-dashboard" data-ng-controller="VoucherTypeCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="row">
        <div class="col-md-12">

            <!-- Modal -->
            <section class="panel panel-dark">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>Voucher Type
                    <a href="#voucherType/list" class="pull-right btn btn-default btn-xs">List</a>
                    <a href="#voucherType/create" class="pull-right btn btn-default btn-xs" ng-show="buttonShow">New</a>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="col-sm-4">Name<span
                                        class="reqColor glyphicon glyphicon-star"></span></label>
                                <div class="col-sm-6">
                                    <input id="name" tooltip="Tooltip on top" type="text" class="form-control input-sm"
                                           data-toggle="tooltip" autofocus="" focus-req="alias" value="{{vType.name}}"
                                           name="name" ng-model="vType.name" className="VoucherType"
                                           ng-model="state"
                                           ng-query="from VoucherType as b where b.name=? and b.company=?"
                                           data-placement="top" tooltip-trigger="focus" required="" uniqueId="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="alias" class="col-sm-4">Alias</label>

                                <div class="col-sm-6">
                                    <input id="alias" tooltip="Tooltip on top" type="text" class="form-control input-sm"
                                           data-toggle="tooltip" focus-on="typeOfVoucher"
                                           name="alias" ng-model="vType.alias"
                                           data-placement="top" tooltip-trigger="focus">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeOfVoucher" class="col-sm-4">Voucher Type<span
                                        class="reqColor glyphicon glyphicon-star"></span></label>

                                <div class="col-sm-6">
                                    <!--<div class="ui-select">-->
                                    <select id="typeOfVoucher" name="typeOfVoucher.id" ng-model="vType.typeOfVoucher"
                                            class="form-control input-sm" tooltip="Tooltip on top"
                                            data-placement="top" tooltip-trigger="focus"
                                            ng-disabled="typeOfVoucherDisable"
                                            data-ng-change="setProperty(vType.typeOfVoucher)"
                                            ng-options="cl.id as cl.name for cl in voucherTypeList"></select>

                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultPrintTitle" class="col-sm-4">Default Print Title</label>

                                <div class="col-sm-6">
                                    <!--<div class="ui-select">-->
                                    <input type="text" id="defaultPrintTitle" name="defaultPrintTitle"
                                           ng-model="vType.defaultPrintTitle"
                                           tooltip="Tooltip on top" class="form-control input-sm"
                                           data-placement="top" tooltip-trigger="focus">
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="useCommonNarration" class="col-sm-4">Use Common Narration</label>

                                <div class="col-sm-6">
                                    <input type="checkbox" id="useCommonNarration" focus-on="narrationForEachEntry"
                                           name="useCommonNarration" ng-model="vType.useCommonNarration"
                                           data-placement="top">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="narrationForEachEntry" class="col-sm-4">Narration For Each Entry</label>

                                <div class="col-sm-6">
                                    <input type="checkbox" id="narrationForEachEntry" focus-on="save"
                                           name="narrationForEachEntry" ng-model="vType.narrationForEachEntry"
                                           data-placement="top">
                                </div>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="methodOfVoucherNumbering" class="col-sm-5">Method Of Voucher
                                        Numbering<span class="reqColor glyphicon glyphicon-star"></span></label>

                                    <div class="col-sm-6">
                                        <select id="methodOfVoucherNumbering" name="methodOfVoucherNumbering.id"
                                                class="form-control input-sm"
                                                ng-model="vType.methodOfVoucherNumbering"
                                                focus-on="useAdavanceConfiguration"
                                                tooltip="Tooltip on top"
                                                ng-change="showAdanceConfig(vType.methodOfVoucherNumbering)"
                                                ng-options="cl.id as cl.name for cl in autoList"
                                                data-placement="top" tooltip-trigger="focus"></select>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="isPreventDuplicates">
                                    <label for="isPreventDuplicates" class="col-sm-5">Is Prevent Duplicates</label>

                                    <div class="col-sm-6">
                                        <!--<div class="ui-select">-->
                                        <input type="checkbox" id="isPreventDuplicates" name="isPreventDuplicates"
                                               ng-model="vType.isPreventDuplicates"
                                               tooltip="Tooltip on top"
                                               data-placement="top" tooltip-trigger="focus"></select>
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="form-group" ng-show="useAdavanceConfiguration">
                                    <label for="useAdavanceConfiguration" class="col-sm-5">Use Adavance
                                        Configuration</label>

                                    <div class="col-sm-6">
                                        <input type="checkbox" id="useAdavanceConfiguration"
                                               focus-on="useCommonNarration"
                                               name="useAdavanceConfiguration" ng-model="vType.useAdavanceConfiguration"
                                               data-placement="top">
                                    </div>
                                </div>
                                <div class="form-group" ng-show="useEffectiveDatesForVouchers">
                                    <label for="useEffectiveDatesForVouchers" class="col-sm-5">Use Effect. Dates For
                                        Vouchers</label>

                                    <div class="col-sm-6">
                                        <!--<div class="ui-select">-->
                                        <input type="checkbox" id="useEffectiveDatesForVouchers"
                                               name="useEffectiveDatesForVouchers"
                                               ng-model="vType.useEffectiveDatesForVouchers"
                                               tooltip="Tooltip on top"
                                               data-placement="top" tooltip-trigger="focus"></select>
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="startNumber" class="col-sm-2">Start Number<span
                                        class="reqColor">*</span></label>

                                <div class="col-sm-1">
                                    <!--<div class="ui-select">-->
                                    <input type="text" id="startNumber" name="startNumber"
                                           ng-model="vType.startNumber"
                                           data-ng-change="vType.startNumber=isNumber(vType.startNumber)"
                                           tooltip="Tooltip on top" class="form-control input-sm"
                                           data-placement="top" tooltip-trigger="focus">
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="prefixWithZero" class="col-sm-2">Prefix With Zero</label>

                                <div class="col-sm-1">
                                    <!--<div class="ui-select">-->
                                    <input type="text" id="prefixWithZero" name="prefixWithZero"
                                           ng-model="vType.prefixWithZero"
                                           data-ng-change="vType.prefixWithZero=isNumber(vType.prefixWithZero)"
                                           tooltip="Tooltip on top" class="form-control input-sm"
                                           data-placement="top" tooltip-trigger="focus">
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="panel panel-default" ng-show="vType.useAdavanceConfiguration">
                                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Parameters
                                    Details</strong></div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th><a href="" data-ng-click="addChild()"><span
                                                class="glyphicon glyphicon-plus"></span></a> Action
                                        </th>
                                        <th>Start Date<span class="reqColor glyphicon glyphicon-star"></span></th>
                                        <th>Starting No.<span class="reqColor glyphicon glyphicon-star"></span></th>
                                        <th>Prefix</th>
                                        <th>Postfix</th>
                                        <th>End Date<span class="reqColor glyphicon glyphicon-star"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="ch in childList track by $index">
                                        <td>
                                            <!--<a href="" data-ng-click="updateChild($index)"><span class="glyphicon glyphicon-edit"></span></a>-->
                                            <a href="" data-ng-click="deleteChild($index)"><span
                                                    class="glyphicon glyphicon-trash"></span></a>
                                        </td>
                                        <td><input id="startDate" type="date" class="input-sm"
                                                   ng-model="ch.applicableFrom"></td>
                                        <td><input id="startNo" type="text" class="input-sm" ng-model="ch.startNumber"
                                                   data-ng-change="ch.startNo=isNumber(ch.startNo)"></td>
                                        <td><input id="prefix" type="text" class="input-sm" ng-model="ch.prefix"></td>
                                        <td><input id="postfix" type="text" class="input-sm" ng-model="ch.postfix"></td>
                                        <td><input id="endDate" type="date" class="input-sm" ng-model="ch.applicableTo">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <button id="save" type="button" valid class="btn btn-line-info"
                                            ng-hide="buttonShow" data-ng-click="save()">Save
                                    </button>
                                    <button id="update" type="button" class="btn btn-line-info"
                                            ng-show="buttonShow"
                                            data-ng-click="update()">
                                        Update
                                    </button>
                                    <button id="delete" type="button" class="btn btn-line-danger"
                                            ng-show="buttonShow" data-ng-hide="typeOfVoucherDisable"
                                            data-ng-click="delete()">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- end Modal -->

        </div>
    </div>

</div>
